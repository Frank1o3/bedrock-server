name: Docker

# Need the job to run when i push to the git repo
on:
    push:
        branches: [main]
        paths: ['**']
        tags: ['v*']

# i have a docker-compose file give me a version of the current job that uses the docker-compose file to build the image


jobs:
    publish_image:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Docker Compose
              uses: docker/setup-compose@v2

            - name: Build Docker image
              run: docker-compose -f docker-compose.yml build

            - name: Push image to Docker Hub
              run: |
                docker login -u frank1o3 -p ${{ secrets.DOCKER_TOKEN }}
                docker-compose -f docker-compose.yml push
