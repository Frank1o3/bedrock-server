name: Docker

on:
  schedule:
    - cron: '29 0 * * *'  # Trigger the workflow every day at 00:29 UTC
  push:
    branches: 
      - "main"  # Trigger the workflow on push to the 'main' branch
    tags: 
      - 'v*.*.*'  # Trigger on semantic version tags like 'v1.0.0'
  pull_request:
    branches: 
      - "main"  # Trigger on pull requests targeting the 'main' branch

env:
  # Use docker.io for Docker Hub
  REGISTRY: docker.io
  # Use your Docker Hub repository (replace with your username/repo)
  IMAGE_NAME: frank1o3/bedrock-server

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx (recommended for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log into Docker Hub using GitHub secrets
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}  # Add Docker Hub username to secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Add Docker Hub password to secrets

      # Extract Docker image metadata like tags (optional, handles tags like 'latest' and commit SHA)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push the Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # Use the current directory
          push: ${{ github.event_name != 'pull_request' }}  # Don't push on PRs
          tags: ${{ steps.meta.outputs.tags }}  # Tag with commit SHA or 'latest'
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Sign the Docker image (remove if you don't need this feature)
      - name: Sign the Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
