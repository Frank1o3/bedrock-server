name: Release Docker (Compose)

on:
  workflow_dispatch:  # manual trigger only

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Read version.json for tags ---
      - name: Read version.json
        id: version
        run: |
          VERSION=$(jq -r '.version' version.json)
          TAG=$(jq -r '.tag' version.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # --- Docker login ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # --- Build with docker-compose ---
      - name: Build Docker image with Compose
        run: |
          docker compose build bedrock-server

      # --- Retag with version + tag ---
      - name: Retag image
        run: |
          docker tag frank1o3/bedrock-server:beta frank1o3/bedrock-server:${{ steps.version.outputs.version }}
          docker tag frank1o3/bedrock-server:beta frank1o3/bedrock-server:${{ steps.version.outputs.tag }}

      # --- Push to Docker Hub ---
      - name: Push images
        run: |
          docker push frank1o3/bedrock-server:${{ steps.version.outputs.version }}
          docker push frank1o3/bedrock-server:${{ steps.version.outputs.tag }}
